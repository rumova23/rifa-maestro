	<div class="container">
		<div class="row text">
			<h1>VALIDACION DE ESTATUS DEL SISTEMA</h1>
				<form th:action="@{/configura}" th:object="${config}" method="post">
					<div class="row">
						
					
							</br>
							<div class="col">
								<label th:text="Inactivo">Inactivo</label>
								<input type="radio" th:field="*{config}" th:value="0"  checked="checked" />
								</div>
								<div class="col">
									<label th:text="Capturar">Empezar Captura</label>
									<input type="radio" th:field="*{config}" th:value="1" />
								</div>
								<div class="col">
									<label th:text="Terminar">Terminar Captura</label>
									<input type="radio" th:field="*{config}" th:value="2" />
							</div>
							<br/>
							<div class="form-group  col-xs-12 col-sm-12 col-md-12 col-lg-12">
								<button type="submit" class="btn btn-success">Actualizar</button>
							</div>
					
						
					</div>
					</form>
			</div>
		</div>
	</div>
