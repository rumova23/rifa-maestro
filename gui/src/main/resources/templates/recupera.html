	<div class="container">

			<div class="col-md-6 col-md-offset-3">

				<div class="text">
					<h1>RECUPERACIÓN DE BOLETO</h1>
					<form th:action="@{http://64.202.187.185:7002/correo/v1/correos/descarga}" th:object="${recupera}" method="post">
	
						<p class="error-message" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error</p>
	
						<div class="form-group"	th:classappend="${#fields.hasErrors('cveServidorPublico')}? 'has-error':''">
							<label for="cveServidorPublico" class="control-label">Clave de servidor público</label> 
							<input	id="cveServidorPublico" class="form-control" th:field="*{cveServidorPublico}" min="100000000" max="999999999" type="number" required autofocus/>
							<p class="error-message" th:each="error: ${#fields.errors('cveServidorPublico')}" th:text="${error}">Validatión error</p>
						</div>
						
						
						<div class="form-group">
							<button type="submit" class="btn btn-success">Descarga tu boleto</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
